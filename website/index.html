---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Stromprofile</h1>
  <ul>
  {% for nutzer in site.data.nutzer %}
    <li>
    <a href="nackt/{{ nutzer.profil }}">
        {{ nutzer.name }}
      </a>
    </li>
  {% endfor %}
  </ul>
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
